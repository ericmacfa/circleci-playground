jobs:
  create:
    executor: node
    steps:
      - checkout
      - run:
          name: Create File
          command: node -pe '`${process.env.CIRCLE_PROJECT_REPONAME}-${process.env.CIRCLE_WORKFLOW_ID}-${new Date().toISOString()}`' > ./artifact.txt
      - store_artifacts:
          path: ./artifact.txt
  show:
    executor: node
    steps:
      - checkout
      - run:
          command: |
            curl "$API_URL/latest/artifacts?circle-token=$API_TOKEN&branch=master&filter=completed"

workflows:
  version: 2
  build:
    jobs:
      - create
      - show:
          requires:
            - create
