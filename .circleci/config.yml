version: 2.1

# Reused strings
working_directory: &working_directory "/tmp/workspace"

executors:
  node:
    docker:
      - image: circleci/node:10.16
        environment:
          API_URL: https://circleci.com/api/v1.1/project/github/ericmacfa/circleci-playground
    working_directory: *working_directory

